<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Ad Wall</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Welcome to the Virtual Ad Wall</h1>

  <div class="container">
    <div class="grid"></div>
  </div>

  <!-- Stylish Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h2 id="popupTitle">Box Info</h2>
      <p id="popupMessage"></p>
      <div id="popupButtons">
        <button id="whatsappBtn">Contact via WhatsApp</button>
        <button id="redirectBtn">Visit Redirect URL</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
